<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- aqui vai uma imagem no css -->
            </div>

            <div id="formulario">

                <h1>Let's get started!</h1>
                <p>Login or create your account to acess your virtual enviroment.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <label for="ilogin">Email</label>
                    <div class="campo">
                        <!-- <span class="material-icons">person</span> -->
                        <input type="email" name="login" id="ilogin" autocomplete="email" required maxlength="30" placeholder="Email@adress.com">
                    </div>

                    <label for="isenha">Password</label>
                    <div class="campo">
                        <!-- <span class="material-icons">key</span> -->
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="20" placeholder="Must have at least 8 characters">
                    </div>

                    <input type="submit" value="Login">

                    <a href="esqueci.html" class="botao">Forgot Password? <!-- <i class="material-icons">mail</i> -->
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
